<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigenere Cipher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold; font-size: 25px">
            VIGENERE CIPHER
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST" action="/vigenere/encrypt">
              <div class="mb-3">
                <label class="form-label">Plain text: </label>
                <input
                  type="text"
                  class="form-control"
                  name="inputPlainText"
                  placeholder="Input Plain Text"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key: </label>
                <input
                  type="text"
                  class="form-control"
                  name="inputKeyPlain"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
            <div id="encryptResult" class="mt-3"></div>
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">DECRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST" action="/vigenere/decrypt">
              <div class="mb-3">
                <label class="form-label">Cipher text: </label>
                <input
                  type="text"
                  class="form-control"
                  name="inputCipherText"
                  placeholder="Input Cipher Text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputKeyCipher"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
            <div id="decryptResult" class="mt-3"></div>
          </td>
        </tr>
      </table>
    </div>

    <script>
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const action = form.getAttribute('action');
          const resultDiv = form.nextElementSibling;

          const response = await fetch(action, {
            method: 'POST',
            body: new URLSearchParams(formData)
          });
          const result = await response.text();
          resultDiv.innerHTML = result;
        });
      });
    </script>
  </body>
</html>
